<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RemoveSet</title>
</head>
<style>
    button{
        margin-right: 15px;
        margin-top: 15px;
    }
    .error-Message{
        color: red;

    }
    message{
        color:mediumseagreen;
    }
</style>
<body>
<h2>
    You are in the process of removing a set from the collection
</h2>

<div>
    <form th:action = "@{/RemoveSet}" th:object = "${RemoveSet}" method = "post">
        <div th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></div>
        <div th:if = "${errorMessage}" th:class = "error-Message">
            <p th:text = "${errorMessage}"></p>
        </div>
        <div th:if = "${message}" th:class = "message">
            <p th:text = "${message}"></p>
        </div>
        <label>
            Please enter the LEGO set name you wish to remove and everything associated
            with it:
        </label>
        <br>
        <label>
            <input th:id = "name" th:type = "text" th:field = "*{name}"
                   placeholder = "Enter the LEGO name" />
        </label>


        <br>
        <Input type = "submit" th:value = "Submit" onclick = 'removeLegoByName(userInput); return false'>
        <input type = "reset" th:value = "Clear">


        <br><br>

        <button th:onclick = " |location.href = '@{/LEGOMenu}'|">Return to the LEGO Menu</button>
    </form>
</div>

<script>
    function removeLegoByName(userInput){
        documment.getElementById("name").addEventListerner("click", function(){
            userInput = databaseValue.value;

        });
    }

</script>

</body>
</html>
