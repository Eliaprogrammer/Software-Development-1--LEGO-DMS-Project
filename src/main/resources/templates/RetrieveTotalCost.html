<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RetrieveTotalCost</title>
</head>
<body>
<h2>
    You are retrieving the total cost you spend on your LEGO collection
</h2>
<p>
    The total cost you spent on all of your LEGO before tax is: $
    <em th:text = "${getTotal}"></em>
</p>

<table th:id = "totalCostTable">
    <tr>
        <th>Total Cost</th>
    </tr>
    <tr>
        <td th:text = "${getTotal}"></td>
    </tr>

</table>
<button th:onclick = " |location.href = '@{/LEGOMenu}'|">Return to Lego Menu</button>

</body>
</html>
